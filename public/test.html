<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitch Compatibility Check - JB Racks</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #0066cc;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            margin-top: 30px;
            display: none;
        }
        .vehicle-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .vehicle-card h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .vehicle-card .year {
            font-size: 18px;
            opacity: 0.9;
        }
        .compatibility-result {
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .compatible {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .not-compatible {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }
        .unknown {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: #333;
        }
        .compatibility-result .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        .compatibility-result h2 {
            margin: 0 0 10px 0;
            font-size: 32px;
        }
        .compatibility-result p {
            font-size: 16px;
            margin: 10px 0;
            opacity: 0.95;
        }
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        .match-info {
            background: #e8f4f8;
            border-left: 4px solid #0066cc;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .match-info h3 {
            margin-top: 0;
            color: #0066cc;
        }
        .error-box {
            background: #fee;
            border-left: 4px solid #c00;
            padding: 20px;
            border-radius: 6px;
            color: #c00;
        }
        .error-box h3 {
            margin-top: 0;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">← Home</a>
            <a href="/test-rego.html">Vehicle Lookup Only</a>
        </div>

        <h1>Hitch Compatibility Check</h1>
        <p class="subtitle">Check if your vehicle is compatible with JB Racks hitch products</p>

        <div class="form-group">
            <label>Registration Number</label>
            <input type="text" id="rego" placeholder="e.g., 030IF7" value="030IF7">
        </div>

        <div class="form-group">
            <label>State</label>
            <select id="state">
                <option value="QLD">QLD</option>
                <option value="NSW">NSW</option>
                <option value="VIC">VIC</option>
                <option value="SA">SA</option>
                <option value="WA">WA</option>
                <option value="TAS">TAS</option>
                <option value="NT">NT</option>
                <option value="ACT">ACT</option>
            </select>
        </div>

        <button onclick="checkCompatibility()" id="submitBtn">Check Compatibility</button>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Checking vehicle compatibility...</p>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function checkCompatibility() {
            const rego = document.getElementById('rego').value.trim();
            const state = document.getElementById('state').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');

            if (!rego) {
                alert('Please enter a registration number');
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/vehicle-lookup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rego, state })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.details || 'Lookup failed');
                }

                displayResult(data);

            } catch (err) {
                showError(err.message);
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function displayResult(data) {
            const { vehicle, fitment } = data;
            const resultDiv = document.getElementById('result');

            let compatClass = 'unknown';
            let icon = '❓';
            let title = 'Unknown Compatibility';
            let message = 'This vehicle is not in our compatibility database yet.';

            if (fitment.compatible === true) {
                compatClass = 'compatible';
                icon = '✓';
                title = 'Compatible';
                message = 'This vehicle has a factory 2" hitch receiver and is compatible with JB Racks products!';
            } else if (fitment.compatible === false) {
                compatClass = 'not-compatible';
                icon = '✗';
                title = 'Not Compatible';
                message = 'This vehicle does not have a factory 2" hitch receiver.';
            }

            let matchInfoHTML = '';
            if (fitment.matchedEntry) {
                matchInfoHTML = `
                    <div class="match-info">
                        <h3>Matched Database Entry</h3>
                        <p><strong>${fitment.matchedEntry.make} ${fitment.matchedEntry.model}</strong></p>
                        ${fitment.matchedEntry.variant ? `<p>Variant: ${fitment.matchedEntry.variant}</p>` : ''}
                        <p>Year Range: ${fitment.matchedEntry.yearRange}</p>
                    </div>
                `;
            }

            resultDiv.innerHTML = `
                <div class="vehicle-card">
                    <div class="year">${vehicle.year || 'Unknown Year'}</div>
                    <h2>${vehicle.make || 'Unknown'} ${vehicle.model || 'Unknown'}</h2>
                    ${vehicle.variant ? `<p style="margin: 5px 0 0 0; opacity: 0.9;">${vehicle.variant}</p>` : ''}
                </div>

                <div class="compatibility-result ${compatClass}">
                    <div class="icon">${icon}</div>
                    <h2>${title}</h2>
                    <p>${message}</p>
                    ${fitment.notes ? `<p style="margin-top: 15px; font-size: 14px;">${fitment.notes}</p>` : ''}
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Make</div>
                        <div class="detail-value">${vehicle.make || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Model</div>
                        <div class="detail-value">${vehicle.model || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Year</div>
                        <div class="detail-value">${vehicle.year || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">State</div>
                        <div class="detail-value">${vehicle.state || 'N/A'}</div>
                    </div>
                    ${vehicle.variant ? `
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">Variant</div>
                            <div class="detail-value">${vehicle.variant}</div>
                        </div>
                    ` : ''}
                </div>

                ${matchInfoHTML}

                ${fitment.compatible === null ? `
                    <div style="margin-top: 20px; padding: 20px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 6px;">
                        <p style="margin: 0; color: #856404;">
                            <strong>Need Help?</strong> This vehicle isn't in our database yet.
                            Please contact JB Racks directly to confirm compatibility for your specific vehicle.
                        </p>
                    </div>
                ` : ''}
            `;

            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = `
                <div class="error-box">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <p style="margin-top: 15px;"><strong>Common issues:</strong></p>
                    <ul style="margin: 10px 0 0 20px;">
                        <li>Registration number not found</li>
                        <li>Invalid registration format</li>
                        <li>API service unavailable</li>
                    </ul>
                </div>
            `;

            resultDiv.style.display = 'block';
        }

        // Allow Enter key to submit
        document.getElementById('rego').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCompatibility();
            }
        });
    </script>
</body>
</html>
